<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(160deg, #ffe8f5 0%, #ffd8ec 40%, #fff0f8 80%, #ffe8f5 100%);
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px 15px;
  }

  /* AMBIENT GLOW */
  .bg-glow {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 40%, rgba(255, 182, 193, 0.12), transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 200, 220, 0.1), transparent 60%);
    pointer-events: none;
    animation: ambientPulse 8s ease-in-out infinite;
    z-index: 1;
  }

  @keyframes ambientPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  /* TREE BACKGROUND */
  .tree-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 450px;
    max-width: 65vw;
    height: auto;
    opacity: 0;
    filter: drop-shadow(0 12px 32px rgba(255, 143, 177, 0.2));
    animation: treeFadeIn 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
    z-index: 2;
    pointer-events: none;
  }

  @keyframes treeFadeIn {
    from {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.85);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }

  /* HEART MENU */
  .heart-menu {
    position: relative;
    z-index: 10;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 13px;
    padding: 10px;
    max-width: 320px;
    width: 50%;
    margin: 0 auto;
    transform: translateY(-8px);
  }

  .heart-menu a {
    text-decoration: none;
    display: block;
  }

  .frame {
    width: 100%;
    aspect-ratio: 1;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(255, 143, 177, 0.25);
    border: 2px solid rgba(255, 255, 255, 0.95);
    position: relative;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    opacity: 0;
    transform: scale(0.8) translateY(30px);
    padding: 6px;
  }

  .frame::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 2;
  }

  .frame:hover::before {
    opacity: 1;
  }

  .frame::after {
    content: "";
    position: absolute;
    inset: -4px;
    background: linear-gradient(135deg, rgba(255, 143, 177, 0.4), rgba(255, 182, 193, 0.4));
    border-radius: 24px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.4s ease;
    filter: blur(12px);
  }

  .frame:hover::after {
    opacity: 1;
  }

  /* Animation delays */
  .f1 { animation: frameIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards; }
  .f2 { animation: frameIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s forwards; }
  .f3 { animation: frameIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards; }
  .f4 { animation: frameIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.1s forwards; }

  @keyframes frameIn {
    0% {
      opacity: 0;
      transform: scale(0.8) translateY(30px);
    }
    60% {
      transform: scale(1.05) translateY(-5px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .frame:hover {
    transform: translateY(-15px) scale(1.08) rotate(2deg);
    box-shadow: 0 30px 70px rgba(255, 143, 177, 0.35);
  }

  .frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.4s ease, filter 0.4s ease;
    transform: scale(1);
    border-radius: 14px;
  }

  .frame:hover img {
    transform: scale(1.05);
    filter: brightness(1.05) saturate(1.1);
  }

  .frame p {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, rgba(255, 143, 177, 0.95), rgba(255, 107, 148, 0.95));
    color: white;
    text-align: center;
    padding: 11px;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.3px;
    backdrop-filter: blur(10px);
    z-index: 3;
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }

  .frame:hover p {
    transform: translateY(0);
  }

  /* RETRY BUTTON */
  .retry-btn {
    position: fixed;
    left: 50%;
    bottom: 50px;
    transform: translateX(-50%) scale(0);
    padding: 14px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff8fb3, #ff6b94);
    color: white;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(255, 107, 148, 0.35);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease, left 0.4s ease, top 0.4s ease;
    font-weight: 600;
    letter-spacing: 0.4px;
    backdrop-filter: blur(10px);
    z-index: 9999;
    border: 2px solid rgba(255, 255, 255, 0.4);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    opacity: 0;
  }

  .retry-btn.show {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }

  .retry-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
    transform: translateX(-100%);
    transition: transform 0.5s ease;
  }

  .retry-btn:hover::before {
    transform: translateX(100%);
  }

  .retry-btn:hover {
    transform: translateX(-50%) scale(1.05) translateY(-3px);
    box-shadow: 0 16px 40px rgba(255, 107, 148, 0.45);
  }

  /* FLOATING HEARTS */
  .floating-heart {
    position: fixed;
    color: #ff8fb3;
    font-size: 18px;
    pointer-events: none;
    filter: drop-shadow(0 0 8px rgba(255, 143, 179, 0.5));
    animation: floatUp linear forwards;
    z-index: 5;
    opacity: 0;
  }

  @keyframes floatUp {
    0% { 
      opacity: 0;
      transform: translateY(110vh) rotate(0deg) scale(1);
    }
    10% {
      opacity: 0.7;
    }
    50% {
      opacity: 0.5;
      transform: translateY(50vh) rotate(180deg) scale(1.2);
    }
    90% {
      opacity: 0.2;
    }
    100% { 
      opacity: 0;
      transform: translateY(-10vh) rotate(360deg) scale(0.8);
    }
  }

  /* SPARKLES */
  .sparkle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: #ffb6d0;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFloat 2s ease-out forwards;
    box-shadow: 0 0 10px rgba(255, 182, 208, 0.8);
    z-index: 5;
  }

  @keyframes sparkleFloat {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-60px) scale(0);
    }
  }

  /* RESPONSIVE DESKTOP */
  @media (min-width: 1024px) {
    body {
      overflow: hidden;
      padding: 20px;
    }

    .tree-bg {
      width: 680px;
      max-width: 60vw;
      left: 44%;
    }

    .heart-menu {
      gap: 28px;
      max-width: 520px;
      grid-template-columns: repeat(2, 1fr);
      transform: translateY(-12px);
    }

    .frame {
      max-width: 250px;
      border-radius: 24px;
      padding: 8px;
    }

    .frame img {
      transform: scale(1);
      border-radius: 17px;
    }

    .frame:hover img {
      transform: scale(1.05);
    }

    .frame p {
      font-size: 1.15rem;
      padding: 15px;
    }

    .retry-btn {
      padding: 15px 32px;
      font-size: 1.05rem;
      bottom: 65px;
    }
  }

  @media (min-width: 769px) and (max-width: 1023px) {
    body {
      padding: 35px 20px;
    }

    .tree-bg {
      width: 550px;
      max-width: 60vw;
      left: 48%;
    }

    .heart-menu {
      gap: 22px;
      max-width: 450px;
      transform: translateY(-10px);
    }

    .frame {
      border-radius: 22px;
      padding: 7px;
    }

    .frame img {
      transform: scale(1);
      border-radius: 16px;
    }

    .frame:hover img {
      transform: scale(1.05);
    }

    .frame p {
      font-size: 1.08rem;
      padding: 13px;
    }

    .retry-btn {
      bottom: 52px;
      padding: 14px 28px;
      font-size: 1rem;
    }
  }

  /* RESPONSIVE TABLET */
  @media (max-width: 768px) {
    body {
      padding: 42px 15px;
    }

    .tree-bg {
      left: 50%;
    }

    .heart-menu {
      gap: 12px;
      max-width: 310px;
      padding: 9px;
      transform: translateY(-7px);
    }

    .frame {
      border-radius: 19px;
      padding: 6px;
    }

    .frame img {
      transform: scale(1);
      border-radius: 14px;
    }

    .frame:hover img {
      transform: scale(1.05);
    }

    .frame p {
      font-size: 0.98rem;
      padding: 10px;
    }

    .retry-btn {
      bottom: 33px;
      padding: 12px 25px;
      font-size: 0.96rem;
    }

    .tree-bg {
      width: 70vw;
    }
  }

  /* RESPONSIVE MOBILE */
  @media (max-width: 480px) {
    body {
      padding: 36px 10px;
      min-height: 100vh;
    }

    .tree-bg {
      left: 50%;
    }

    .heart-menu {
      gap: 11px;
      max-width: 295px;
      padding: 8px;
      transform: translateY(-5px);
    }

    .frame {
      border-radius: 17px;
      padding: 6px;
    }

    .frame img {
      transform: scale(1);
      border-radius: 12px;
    }

    .frame:hover img {
      transform: scale(1.05);
    }

    .frame p {
      font-size: 0.95rem;
      padding: 9px;
    }

    .retry-btn {
      bottom: 20px;
      padding: 11px 22px;
      font-size: 0.92rem;
    }

    .tree-bg {
      width: 76vw;
      max-width: 86vw;
    }

    .floating-heart {
      font-size: 16px;
    }
  }

  @media (max-width: 360px) {
    body {
      padding: 30px 8px;
    }

    .tree-bg {
      left: 50%;
    }

    .heart-menu {
      max-width: 275px;
      gap: 9px;
      padding: 6px;
      transform: translateY(-4px);
    }

    .frame {
      border-radius: 15px;
      padding: 5px;
    }

    .frame img {
      transform: scale(1);
      border-radius: 11px;
    }

    .frame:hover img {
      transform: scale(1.05);
    }

    .frame p {
      font-size: 0.9rem;
      padding: 8px;
    }

    .retry-btn {
      bottom: 16px;
      padding: 10px 20px;
      font-size: 0.87rem;
    }
  }
</style>
</head>

<script>
// FLOATING HEARTS
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 800);

// SPARKLES
setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = (20 + Math.random() * 60) + "%";
  sparkle.style.top = (20 + Math.random() * 60) + "%";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 2000);
}, 1500);

// DISABLED LINKS LOGIC
const disabledLinks = document.querySelectorAll(
    'a[href="story.html"], a[href="gallery.html"], a[href="message.html"]'
);

const retryBtn = document.getElementById("retryBtn");

disabledLinks.forEach(link => {
    link.addEventListener("click", function (e) {
        e.preventDefault();
        retryBtn.classList.add("show");
    });
});

let moveCount = 0;

retryBtn.addEventListener("click", function (e) {
    e.preventDefault();
    
    const safeMargin = 80;
    const minLeft = safeMargin;
    const maxLeft = window.innerWidth - retryBtn.offsetWidth - safeMargin;
    const minTop = safeMargin;
    const maxTop = window.innerHeight - retryBtn.offsetHeight - safeMargin;
    
    // Random position horizontal dan vertical
    const randomLeft = Math.random() * (maxLeft - minLeft) + minLeft;
    const randomTop = Math.random() * (maxTop - minTop) + minTop;
    
    // Smooth move animation
    retryBtn.style.transition = "left 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), top 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), bottom 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)";
    
    // Move to new position (horizontal & vertical)
    retryBtn.style.left = randomLeft + "px";
    retryBtn.style.top = randomTop + "px";
    retryBtn.style.bottom = "auto";
    retryBtn.style.transform = "translateX(0) scale(1)";
    
    // Pulse effect during move
    retryBtn.animate(
        [
            { transform: "translateX(0) scale(1)" },
            { transform: "translateX(0) scale(1.08)" },
            { transform: "translateX(0) scale(1)" }
        ],
        {
            duration: 400,
            easing: "ease-in-out"
        }
    );
    
    // Increment counter
    moveCount++;
});
</script>

<!-- Reset musik setiap kali masuk menu -->
<script>
localStorage.removeItem("musicTime");
</script>

<!-- Player iframe -->
<iframe src="player.html" style="display:none;"></iframe>

<script>
// Perintahkan player untuk mulai memutar musik
window.onload = () => {
  const iframe = document.querySelector("iframe");
  if (iframe && iframe.contentWindow) {
    iframe.contentWindow.postMessage("play-music", "*");
  }
};
</script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary Kita</title>

    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --pink-soft: #ffe8f1;
            --pink-accent: #e46f9b;
            --gold-soft: #f7e7c5;
            --white: #ffffff;
            --shadow-pink: rgba(255, 180, 210, 0.45);
            --gradient-1: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            --gradient-2: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* FIX GARIS PUTIH */
        html, body {
            height: auto;
            min-height: 100vh;
            background: #ffe7f4;
        }

        body {
            background: linear-gradient(170deg, #ffe7f4 0%, #ffd9eb 40%, #ffeef6 80%, #ffe7f4 100%);
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            opacity: 1;
            transition: opacity .55s ease-in-out;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 200, 220, 0.12), transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* PAGE SOFT FADE */
        .page-transition {
            position: fixed;
            inset: 0;
            background: #ffecf6;
            z-index: 999;
            animation: fadeOut 1.3s ease forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* TITLE */
        .hero {
            text-align: center;
            padding-top: 35px;
            padding-bottom: 6px;
        }

        .hero-title {
            font-family: "Playfair Display", serif;
            font-size: 2rem;
            margin-top: 6px;
            background: linear-gradient(135deg, #e46f9b 0%, #ff8fb3 50%, #e46f9b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: fadeDown 1.3s ease both, shimmer 3s ease-in-out infinite;
            letter-spacing: 0.6px;
            position: relative;
            display: inline-block;
        }

        .hero-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff8fb3, transparent);
            opacity: 0.6;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.15) saturate(1.2); }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-22px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* POLAROID PREMIUM */
        .polaroid {
            width: 68%;
            max-width: 310px;
            margin: 24px auto 14px auto;
            background: var(--white);
            padding: 12px;
            border-radius: 15px;
            border: 2px solid #fde4ef;
            box-shadow: 0 22px 48px rgba(255, 150, 190, 0.20),
                        0 6px 16px rgba(0,0,0,0.04);
            transform: rotate(-1.2deg);
            animation: fadeZoom 1.4s ease both, float 6s ease-in-out infinite;
            position: relative;
            transition: transform 0.3s ease;
        }

        .polaroid::before {
            content: "";
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 200, 220, 0.3));
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .polaroid:hover::before {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1.2deg); }
            50% { transform: translateY(-8px) rotate(-0.8deg); }
        }

        .polaroid img {
            width: 100%;
            border-radius: 12px;
            filter: brightness(1.05) contrast(1.05);
            transition: filter 0.3s ease;
        }

        .polaroid:hover img {
            filter: brightness(1.08) contrast(1.08) saturate(1.1);
        }

        .polaroid-caption {
            margin-top: 9px;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #d36898, #e87ea8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-style: italic;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.2px;
        }

        @keyframes fadeZoom {
            from { opacity: 0; transform: scale(.90) rotate(-3deg); }
            to { opacity: 1; transform: scale(1) rotate(-1.2deg); }
        }

        /* AESTHETIC MESSAGE CARD */
        .card {
            margin: 20px auto 70px auto;
            max-width: 540px;
            padding: 22px;
            font-size: 1rem;
            line-height: 1.68;
            background: rgba(255, 255, 255, 0.70);
            border-left: 5px solid var(--gold-soft);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 32px rgba(255, 170, 200, 0.25);
            animation: fadeZoom 1.6s ease both;
            color: #4a3f44;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: cardGlow 4s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            50% { transform: translate(10%, 10%); opacity: 0.5; }
        }

        /* FLOATING HEARTS */
        .heart {
            position: fixed;
            top: -10px;
            color: #ff6b94;
            opacity: .85;
            pointer-events: none;
            animation: fall linear forwards;
            filter: drop-shadow(0 0 8px rgba(255,120,160,0.5));
        }

        @keyframes fall {
            0% { opacity: .95; transform: translateY(0) rotate(0deg) scale(1); }
            50% { opacity: .7; transform: translateY(54vh) rotate(180deg) scale(1.1); }
            100% { transform: translateY(108vh) rotate(340deg) scale(0.8); opacity: 0; }
        }

        /* NEXT BUTTON PREMIUM */
        .next-btn {
            position: fixed;
            bottom: 25px;
            right: 22px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff8fb3, #ff6b94);
            border-radius: 40px;
            font-weight: 600;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 28px rgba(255,105,148,0.5);
            backdrop-filter: blur(10px);
            transition: .28s ease;
            text-decoration: none;
            z-index: 9999;
            font-size: 0.95rem;
            overflow: hidden;
            cursor: pointer;
        }

        .next-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .next-btn:hover::before {
            transform: translateX(100%);
        }

        .next-btn::after {
            content: "‚ú®";
            margin-left: 6px;
        }

        .next-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(135deg, #ff6b94, #ff4d7d);
            box-shadow: 0 16px 36px rgba(255,105,148,0.6);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero {
                padding-top: 18px;
            }
            .hero-title {
                font-size: 1.75rem;
            }
            .polaroid {
                width: 75%;
                max-width: 300px;
                margin: 22px auto 12px auto;
                padding: 11px;
            }
            .polaroid-caption {
                font-size: 0.88rem;
                margin-top: 7px;
            }
            .card {
                margin: 16px 16px 65px 16px;
                padding: 18px;
                font-size: 0.95rem;
                line-height: 1.62;
            }
            .next-btn {
                bottom: 16px;
                right: 16px;
                padding: 10px 24px;
                font-size: 0.92rem;
            }
        }
    </style>
</head>

<body>

    <iframe src="player.html" style="display:none;"></iframe>
    
<div class="page-transition"></div>

<div class="hero">
    <h1 class="hero-title">Selamat Datang Cintaa ü§ç</h1>
</div>

<div class="polaroid">
    <img src="assets/images/foto-berdua.jpeg" alt="Our Memory">
    <div class="polaroid-caption">Our Little World ‚ô°</div>
</div>

<p class="card">
    Website kecil ini aku buat untuk kamu ‚Äî tempat kita simpan cerita,
    momen kecil, tawa, sedih, dan semuanya yang pernah kita lalui.<br><br>
    Semoga setiap halamannya jadi pengingat bahwa kamu selalu layak dicintai,
    hari ini, besok, dan seterusnya.
</p>

<a href="story.html" class="next-btn">Next</a>

<script>
// Floating Hearts Animation
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 22) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3.2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}
setInterval(createHeart, 650);

// Smooth Page Transition
document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", e => {
        if (link.href.includes(".html")) {
            e.preventDefault();
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = link.href }, 450);
        }
    });
});

// Saat halaman dibuka ‚Üí minta musik lanjut TANPA RESTART
document.querySelector("iframe").contentWindow.postMessage("play-music", "*");
</script>


</body>
</html>

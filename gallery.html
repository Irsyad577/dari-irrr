<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Kenangan — Scrapbook</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --pink: #e86f9a;
      --pink-light: #ff8fb3;
      --paper: #fffdfd;
      --shadow: rgba(0, 0, 0, 0.12);
      --grad1: #ffeaf3;
      --grad2: #ffd8e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(145deg, var(--grad1), var(--grad2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeInPage 1s ease forwards;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(255, 182, 193, 0.12), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(255, 200, 220, 0.1), transparent 60%);
      pointer-events: none;
      animation: ambientPulse 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes ambientPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1.title {
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #e86f9a, #ff8fb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 28px;
      opacity: 0;
      animation: titleFade 1.2s ease .15s forwards;
      position: relative;
    }

    h1.title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff8fb3, transparent);
      opacity: 0.5;
    }

    .book {
      width: 100%;
      max-width: 750px;
      height: 520px;
      background: var(--paper);
      border-radius: 24px;
      box-shadow: 0 34px 80px var(--shadow), 0 10px 40px rgba(232,111,154,0.25);
      position: relative;
      overflow: hidden;
      padding: 28px 30px;
      border: 3px solid #ffd8e8;
      margin: 0 auto;
      opacity: 0;
      transform: scale(.96) translateY(20px);
      animation: bookPop 1.1s cubic-bezier(.25,.8,.25,1) .2s forwards;
    }

    .book::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 200, 220, 0.2));
      border-radius: 26px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .book:hover::before {
      opacity: 1;
    }

    .page-card {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 16px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,250,252,0.98));
      padding: 18px;
      box-shadow: 0 20px 45px rgba(232,111,154,0.12);
      position: relative;
      transition: transform 900ms ease, opacity 900ms ease;
      backdrop-filter: blur(10px);
    }

    .photo-tile {
      position: relative;
      transition: transform .4s cubic-bezier(.2,.9,.2,1), box-shadow .4s ease;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      background: white;
      border: 3px solid #fff;
    }

    .photo-tile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .photo-tile:hover {
      transform: scale(1.08) translateY(-5px);
      box-shadow: 0 20px 45px rgba(232,111,154,0.25);
      z-index: 10;
    }

    .photo-tile:hover::before {
      opacity: 1;
    }

    .photo-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .photo-tile:hover img {
      transform: scale(1.1);
      filter: saturate(1.15) brightness(1.05);
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Playfair Display", serif;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 18px;
      border-radius: 20px;
      background: linear-gradient(135deg, #e86f9a, #ff8fb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.1rem;
      backdrop-filter: blur(8px);
      font-weight: 600;
      border: 2px solid rgba(255,255,255,0.8);
      background-color: rgba(255,255,255,0.95);
      box-shadow: 0 8px 20px rgba(232,111,154,0.2);
    }

    .hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .nav {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .nav button {
      padding: 14px 28px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff8fb3, #ff6b94);
      font-weight: 600;
      color: white;
      box-shadow: 0 12px 28px rgba(232, 111, 154, 0.3);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .nav button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .nav button:hover::before {
      transform: translateX(100%);
    }

    .nav button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 16px 36px rgba(232, 111, 154, 0.4);
    }

    .nav button:disabled {
      opacity: 0.4;
      transform: none;
      cursor: not-allowed;
      box-shadow: 0 8px 20px rgba(232, 111, 154, 0.15);
    }

    .nav button:disabled:hover {
      transform: none;
    }

    /* Page indicator */
    .page-indicator {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .page-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(232, 111, 154, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .page-dot.active {
      width: 28px;
      border-radius: 5px;
      background: linear-gradient(135deg, #ff8fb3, #ff6b94);
      box-shadow: 0 4px 12px rgba(232, 111, 154, 0.4);
    }

    /* Next floating button */
    .next-floating {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 32px;
      background: linear-gradient(135deg, #ff8fb3, #ff6b94);
      color: white;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 12px 28px rgba(232,111,154,0.35);
      text-decoration: none;
      transition: 0.25s ease;
      z-index: 9999;
      border: 2px solid rgba(255,255,255,0.4);
      font-size: 1.05rem;
      overflow: hidden;
      position: fixed;
    }

    .next-floating::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .next-floating:hover::before {
      transform: translateX(100%);
    }

    .next-floating:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 16px 36px rgba(232,111,154,0.45);
    }

    /* Animations */
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    @keyframes bookPop {
      0% { opacity: 0; transform: scale(.93) translateY(30px); } 
      60% { opacity: 1; transform: scale(1.02) translateY(0); } 
      100% { opacity: 1; transform: scale(1); } 
    }

    @keyframes titleFade {
      from { opacity: 0; letter-spacing: -2px; }
      to { opacity: 1; letter-spacing: 1px; }
    }

    /* Sparkle Trail */
    .sparkle-trail {
      position: absolute;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #fff, #ffb6d0);
      pointer-events: none;
      filter: blur(0.5px);
      animation: sparkFade .7s ease-out forwards;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,182,193,0.8);
      z-index: 20;
    }

    @keyframes sparkFade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2.5); } 
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff6b94;
      opacity: .7;
      pointer-events: none;
      animation: fall linear forwards;
      filter: drop-shadow(0 0 8px rgba(255,120,160,0.5));
      font-size: 20px;
      z-index: 5;
    }

    @keyframes fall {
      0% { opacity: .8; transform: translateY(0) rotate(0deg) scale(1); }
      50% { opacity: .5; transform: translateY(50vh) rotate(180deg) scale(1.1); }
      100% { transform: translateY(100vh) rotate(340deg) scale(0.8); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 30px 15px;
      }

      h1.title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .book {
        height: auto;
        aspect-ratio: 1;
        padding: 18px;
        max-width: 90%;
        transform: scale(0.95);
      }

      .page-card {
        gap: 10px;
        padding: 14px;
      }

      .photo-tile {
        border: 2px solid #fff;
      }

      .nav button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .next-floating {
        bottom: 20px;
        right: 20px;
        padding: 11px 22px;
        font-size: 0.9rem;
      }

      .caption {
        font-size: 0.9rem;
        padding: 5px 12px;
        bottom: 12px;
      }

      .page-indicator {
        margin-top: 16px;
      }

      .nav {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <iframe src="player.html" style="display:none;" allow="autoplay"></iframe>

  <div class="container">
    <h1 class="title">Galeri Kenangan Kita</h1>

    <div class="book">
      <div class="page-card" id="pageCard">
        <div class="photo-tile"><img src="" alt="Memory"></div>
        <div class="photo-tile"><img src="" alt="Memory"></div>
        <div class="photo-tile"><img src="" alt="Memory"></div>
        <div class="photo-tile"><img src="" alt="Memory"></div>

        <div class="caption" id="caption">Halaman 1</div>
      </div>
    </div>

    <div class="nav">
      <button id="prevBtn">← Back</button>
      <button id="nextBtn">Next →</button>
    </div>

    <div class="page-indicator" id="pageIndicator"></div>
  </div>

  <a href="message.html" class="next-floating">Next ✨</a>

  <script>
    const pages = [
      [
        { img: "assets/images/foto1.jpeg" },
        { img: "assets/images/foto2.jpeg" },
        { img: "assets/images/foto3.jpeg" },
        { img: "assets/images/foto4.jpeg" }
      ],
      [
        { img: "assets/images/foto5.jpeg" },
        { img: "assets/images/foto6.jpeg" },
        { img: "assets/images/foto7.jpeg" },
        { img: "assets/images/foto8.jpeg" }
      ],
      [
        { img: "assets/images/foto9.jpeg" },
        { img: "assets/images/foto10.jpeg" },
        { img: "assets/images/foto11.jpeg" },
        { img: "assets/images/foto12.jpeg" }
      ]
    ];

    let current = 0;
    const card = document.getElementById("pageCard");
    const imgs = card.querySelectorAll("img");
    const caption = document.getElementById("caption");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageIndicator = document.getElementById("pageIndicator");

    // Create page indicators
    function createIndicators() {
      pageIndicator.innerHTML = '';
      pages.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'page-dot';
        if (index === current) dot.classList.add('active');
        dot.addEventListener('click', () => {
          if (index !== current) {
            flip(index - current);
          }
        });
        pageIndicator.appendChild(dot);
      });
    }

    function updateIndicators() {
      const dots = pageIndicator.querySelectorAll('.page-dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === current);
      });
    }

    function loadPage(i) {
      pages[i].forEach((p, index) => {
        imgs[index].src = p.img;
      });
      caption.textContent = `Halaman ${i + 1}`;
      
      // Update button states
      prevBtn.disabled = i === 0;
      nextBtn.disabled = i === pages.length - 1;
      
      updateIndicators();
    }

    function flip(dir) {
      card.classList.add("hidden");
      setTimeout(() => {
        current += dir;
        loadPage(current);
        card.classList.remove("hidden");
      }, 350);
    }

    prevBtn.onclick = () => {
      if (current > 0) flip(-1);
    };

    nextBtn.onclick = () => {
      if (current < pages.length - 1) flip(1);
    };

    // Initialize
    createIndicators();
    loadPage(0);

    // Sparkle trail script
    document.querySelectorAll('.photo-tile').forEach(tile => {
      tile.addEventListener('mousemove', e => {
        const s = document.createElement('span');
        s.className = 'sparkle-trail';
        s.style.left = e.offsetX + 'px';
        s.style.top = e.offsetY + 'px';
        tile.appendChild(s);
        setTimeout(() => s.remove(), 700);
      });
    });

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
    setInterval(createHeart, 800);

    // Music Player
    window.addEventListener("click", function () {
      const frame = document.querySelector("iframe");
      if (frame) {
        frame.contentWindow.postMessage("play-music", "*");
      }
    }, { once: true });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Untuk Kamu</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffe6f1, #ffd4e6, #ffeef7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 25% 35%, rgba(255, 182, 193, 0.15), transparent 55%),
                    radial-gradient(circle at 75% 65%, rgba(255, 200, 220, 0.12), transparent 55%);
        pointer-events: none;
        animation: ambientPulse 8s ease-in-out infinite;
        z-index: 1;
    }

    @keyframes ambientPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    .container {
        max-width: 650px;
        width: 90%;
        background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,250,252,0.98));
        padding: 45px 40px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 30px 70px rgba(255, 150, 180, 0.25), 0 10px 30px rgba(232,111,154,0.15);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255,240,245,0.8);
        animation: fadeIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        z-index: 10;
        overflow: hidden;
    }

    .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, transparent 70%);
        animation: cardGlow 5s ease-in-out infinite;
    }

    @keyframes cardGlow {
        0%, 100% { transform: translate(0, 0); opacity: 0.3; }
        50% { transform: translate(8%, 8%); opacity: 0.5; }
    }

    @keyframes fadeIn {
        0% { 
            opacity: 0; 
            transform: translateY(30px) scale(0.95);
        }
        60% {
            transform: translateY(-5px) scale(1.02);
        }
        100% { 
            opacity: 1; 
            transform: translateY(0) scale(1);
        }
    }

    h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.6rem;
        background: linear-gradient(135deg, #d65785, #ff8fb3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 25px;
        position: relative;
        z-index: 2;
        animation: titleShimmer 3s ease-in-out infinite;
    }

    @keyframes titleShimmer {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
    }

    h1::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff8fb3, transparent);
        opacity: 0.6;
    }

    p {
        font-size: 1.25rem;
        color: #a94568;
        line-height: 1.9;
        white-space: pre-line;
        min-height: 140px;
        position: relative;
        z-index: 2;
        padding: 10px 0;
    }

    /* Typing cursor effect */
    #text::after {
        content: '|';
        animation: blink 1s infinite;
        color: #ff8fb3;
    }

    #text.typing-done::after {
        display: none;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    #next-btn {
        margin-top: 35px;
        padding: 15px 35px;
        font-size: 1.05rem;
        background: linear-gradient(135deg, #ff8fb3, #ff6b94);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: 600;
        box-shadow: 0 12px 28px rgba(255, 107, 148, 0.35);
        border: 2px solid rgba(255,255,255,0.4);
        position: relative;
        z-index: 2;
        overflow: hidden;
        opacity: 0;
        transform: translateY(10px);
        animation: buttonFadeIn 0.6s ease 0.5s forwards;
    }

    @keyframes buttonFadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #next-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%);
        transition: transform 0.5s ease;
    }

    #next-btn:hover::before {
        transform: translateX(100%);
    }

    #next-btn:hover {
        background: linear-gradient(135deg, #ff6b94, #ff4d7d);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 16px 36px rgba(255, 107, 148, 0.45);
    }

    #next-btn:active {
        transform: translateY(-2px) scale(1.02);
    }

    /* Floating hearts */
    .floating-heart {
        position: fixed;
        animation: floatUp 7s ease-in-out infinite;
        opacity: 0;
        color: #ff7da8;
        font-size: 20px;
        user-select: none;
        filter: drop-shadow(0 0 8px rgba(255, 125, 168, 0.5));
        z-index: 5;
    }

    @keyframes floatUp {
        0% { 
            transform: translateY(110vh) rotate(0deg) scale(1); 
            opacity: 0;
        }
        10% {
            opacity: 0.8;
        }
        50% {
            opacity: 0.6;
            transform: translateY(50vh) rotate(180deg) scale(1.2);
        }
        90% {
            opacity: 0.3;
        }
        100% { 
            transform: translateY(-10vh) rotate(360deg) scale(0.8); 
            opacity: 0;
        }
    }

    /* Sparkle effect */
    .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleFloat 2s ease-out forwards;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        z-index: 5;
    }

    @keyframes sparkleFloat {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-50px) scale(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 35px 28px;
            max-width: 95%;
        }

        h1 {
            font-size: 2.2rem;
        }

        p {
            font-size: 1.1rem;
            min-height: 120px;
        }

        #next-btn {
            padding: 13px 28px;
            font-size: 1rem;
        }
    }
</style>
</head>

<body>

<iframe src="player.html" style="display:none;" allow="autoplay"></iframe>

<div class="container">
    <h1>Untuk Kamu ðŸ’—</h1>
    <p id="text"></p>

    <button id="next-btn" onclick="window.location.href='final.html'">Next âœ¨</button>
</div>

<script>
    // -------------- TYPING EFFECT --------------
    const message = `
Kadang aku ga bisa jelasin semuanya pakai kata.

Tapi satu hal yang aku tau...

Aku bersyukur kamu hadir di hidup aku,
dan aku seneng banget bisa jalan bareng kamu.

Terima kasih sudah tetap ada.
ðŸ’—
    `;

    let i = 0;
    const speed = 50;
    const textElement = document.getElementById("text");

    function typeEffect() {
        if (i < message.length) {
            textElement.textContent += message.charAt(i);
            i++;
            setTimeout(typeEffect, speed);
        } else {
            textElement.classList.add('typing-done');
        }
    }

    // Start typing after a small delay
    setTimeout(typeEffect, 500);

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        heart.style.animationDuration = (5 + Math.random() * 3) + "s";
        heart.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 700);

    // Sparkle effect on container
    function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = (Math.random() * 100) + "%";
        sparkle.style.top = (20 + Math.random() * 60) + "%";
        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 2000);
    }

    setInterval(createSparkle, 1500);

    // Music Player
    window.addEventListener("click", function () {
        const frame = document.querySelector("iframe");
        if (frame) {
            frame.contentWindow.postMessage("play-music", "*");
        }
    }, { once: true });
</script>

</body>
</html>

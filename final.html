<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pesan Untukku ðŸŒ»</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg1: #fff7fb;
    --accent: #ff7ea8;
    --sun: #ffda33;
    --center: #5b3b1a;
    --stem: #2f6b2f;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(160deg, #fff7fb 0%, #fff0f6 50%, #fffafc 100%);
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 40%, rgba(255, 218, 51, 0.08), transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 126, 168, 0.06), transparent 60%);
    pointer-events: none;
    animation: ambientPulse 8s ease-in-out infinite;
    z-index: 1;
  }

  @keyframes ambientPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  /* SUNFLOWER */
  .sunflower-wrap {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 240px;
    pointer-events: none;
    filter: drop-shadow(0 4px 12px rgba(255, 218, 51, 0.2));
    z-index: 2;
  }

  .sunflower-left { 
    left: 32px; 
    animation: swayLeft 4.5s ease-in-out infinite;
    opacity: 0;
    animation: swayLeft 4.5s ease-in-out infinite, fadeInLeft 1.2s ease 0.3s forwards;
  }

  .sunflower-right { 
    right: 32px; 
    animation: swayRight 4.5s ease-in-out infinite;
    opacity: 0;
    animation: swayRight 4.5s ease-in-out infinite, fadeInRight 1.2s ease 0.5s forwards;
  }

  @keyframes fadeInLeft {
    from {
      opacity: 0;
      transform: translateY(-50%) translateX(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }
  }

  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateY(-50%) translateX(30px);
    }
    to {
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }
  }

  @keyframes swayLeft {
    0% { transform: translateY(-50%) rotate(-4deg); }
    50% { transform: translateY(-50%) rotate(4deg); }
    100% { transform: translateY(-50%) rotate(-4deg); }
  }

  @keyframes swayRight {
    0% { transform: translateY(-50%) rotate(4deg); }
    50% { transform: translateY(-50%) rotate(-4deg); }
    100% { transform: translateY(-50%) rotate(4deg); }
  }

  /* FORM CARD */
  .form-card {
    width: 92%;
    max-width: 560px;
    background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,250,252,0.98));
    border-radius: 24px;
    padding: 40px 35px;
    text-align: center;
    box-shadow: 0 30px 70px rgba(255, 140, 170, 0.2), 0 10px 30px rgba(255, 126, 168, 0.15);
    backdrop-filter: blur(12px);
    border: 2px solid rgba(255, 240, 245, 0.8);
    transform: translateY(-4vh);
    z-index: 10;
    position: relative;
    opacity: 0;
    animation: cardFadeIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
  }

  .form-card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, transparent 70%);
    animation: cardGlow 5s ease-in-out infinite;
    z-index: -1;
  }

  @keyframes cardGlow {
    0%, 100% { transform: translate(0, 0); opacity: 0.3; }
    50% { transform: translate(8%, 8%); opacity: 0.5; }
  }

  @keyframes cardFadeIn {
    0% {
      opacity: 0;
      transform: translateY(-4vh) scale(0.95);
    }
    60% {
      transform: translateY(-4vh) scale(1.02);
    }
    100% {
      opacity: 1;
      transform: translateY(-4vh) scale(1);
    }
  }

  h1 {
    font-family: "Playfair Display", serif;
    background: linear-gradient(135deg, #c44f78, #ff7ea8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    font-size: 2.2rem;
    position: relative;
    animation: titleShimmer 3s ease-in-out infinite;
  }

  @keyframes titleShimmer {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
  }

  h1::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ff7ea8, transparent);
    opacity: 0.5;
  }

  p.lead {
    color: #8f3e5a;
    margin-bottom: 22px;
    font-size: 1.05rem;
    line-height: 1.7;
    padding: 0 10px;
  }

  textarea {
    width: 100%;
    min-height: 160px;
    resize: none;
    padding: 16px;
    border-radius: 16px;
    border: 2px solid rgba(255, 150, 180, 0.25);
    background: linear-gradient(180deg, rgba(255, 250, 252, 1), rgba(255, 245, 249, 0.95));
    font-size: 1.05rem;
    font-family: "Poppins", sans-serif;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 140, 170, 0.08);
  }

  textarea:focus {
    box-shadow: 0 8px 24px rgba(255, 140, 170, 0.18);
    border-color: rgba(255, 110, 160, 0.6);
    transform: translateY(-2px);
  }

  textarea::placeholder {
    color: #d4a0b5;
  }

  .btn {
    margin-top: 20px;
    display: inline-block;
    background: linear-gradient(135deg, #ff8fb3, #ff6b94);
    color: white;
    border: none;
    padding: 15px 35px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.05rem;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(255, 110, 150, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
    transform: translateX(-100%);
    transition: transform 0.5s ease;
  }

  .btn:hover::before {
    transform: translateX(100%);
  }

  .btn:hover { 
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 18px 40px rgba(255, 90, 140, 0.35);
    background: linear-gradient(135deg, #ff6b94, #ff4d7d);
  }

  .btn:active {
    transform: translateY(-2px) scale(1.02);
  }

  /* FLOATING HEARTS */
  .mini-heart {
    position: fixed;
    pointer-events: none;
    color: #ff7aa3;
    font-size: 18px;
    filter: drop-shadow(0 0 6px rgba(255, 122, 163, 0.5));
    animation: floatUp linear;
    z-index: 5;
    opacity: 0;
  }

  @keyframes floatUp {
    0% { 
      transform: translateY(110vh) rotate(0deg) scale(1);
      opacity: 0;
    }
    10% {
      opacity: 0.7;
    }
    50% {
      opacity: 0.5;
      transform: translateY(50vh) rotate(180deg) scale(1.2);
    }
    90% {
      opacity: 0.2;
    }
    100% { 
      transform: translateY(-10vh) rotate(360deg) scale(0.8);
      opacity: 0;
    }
  }

  /* SPARKLES */
  .sparkle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: #ffda33;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFloat 2.5s ease-out forwards;
    box-shadow: 0 0 10px rgba(255, 218, 51, 0.8);
    z-index: 5;
  }

  @keyframes sparkleFloat {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-60px) scale(0);
    }
  }

  /* RESPONSIVE */
  @media (max-width: 640px) {
    .sunflower-wrap { 
      width: 160px; 
    }
    .sunflower-left { left: 12px; }
    .sunflower-right { right: 12px; }
    
    .form-card { 
      padding: 30px 24px; 
      transform: translateY(-2vh);
      max-width: 95%;
    }

    h1 {
      font-size: 1.9rem;
    }

    p.lead {
      font-size: 1rem;
    }

    textarea {
      min-height: 140px;
      font-size: 1rem;
      padding: 14px;
    }

    .btn {
      padding: 13px 28px;
      font-size: 1rem;
    }
  }
</style>
</head>
